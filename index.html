<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Assignment</title>
    <script
      src="https://kit.fontawesome.com/ce74b8a1bb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <header id="header_section">
      <div class="header_container">
        <!-- nav section -->
        <nav id="navbar">
          <h3 class="brand_name">Fitness</h3>
          <ul class="main_menu">
            <li class="menu_list"><a class="menu_link" href="#">Home</a></li>
            <li class="menu_list"><a class="menu_link" href="#">Service</a></li>
            <li class="menu_list"><a class="menu_link" href="#">Contact</a></li>
            <li class="menu_list"><a class="menu_link" href="#">About</a></li>
          </ul>
          <div class="menu_icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <!-- banner section -->
        <div id="banner_section">
          <!-- banner content -->
          <div class="banner_content">
            <h1 class="banner_title">
              Get body in <br />
              <span>shape</span> & stay healthy
            </h1>
            <p class="banner_description">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div>
              <button class="btn banner_btn1">Join Now!</button>
              <button class="btn banner_btn2">Download App</button>
            </div>
          </div>

          <!-- banner image -->
          <div class="banner_img">
            <!-- hover buttons on the image -->
            <div class="hover_button_s">
              <div class="hover_button hb1">
                <h3>500+</h3>
                <p>Free Workout Videos</p>
              </div>
              <div class="hover_button hb2">
                <div class="circle_d">
                  <div class="circle"></div>
                  <div>
                    <h3>350+</h3>
                    <p>Video Tutorial</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- hover buttons on the image ended -->

            <!-- banner ad image -->
            <img src="./images/Images2.png" alt="" />
          </div>
        </div>
        <!-- banner section ended -->
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
